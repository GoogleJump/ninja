{% extends "base.html" %}
{% block content %}

<div id="container">
	<h1>Insert a moment</h1>
	<div class="form_container">
		<form role="form" action= "{{ ACTION }}" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Enter post title" name="title">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" placeholder="Enter post description" name="description">
			</div>
			<div class="form-group">
				<label for="file">Choose a file</label>
				<input type="file" class="form-control" id="file" name="file">
			</div>

			<button type="submit" class="btn btn-default" name="submit">Submit</button>
		</form>
	</div>
</div>

{% endblock %}
