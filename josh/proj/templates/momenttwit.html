{% extends "base.html" %}
{% block content %}

<div id="container">
	<h1>Tweet</h1>
	<div class="form_container">
		<form role="form" action= "{{ ACTION }}" method="POST" enctype="multipart/form-data" id="upload-form" >
            <div class="form-group">
                <input type="hidden" class="form-control" id="KEY" value="{{KEY}}" name="KEY" readonly>
            </div>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Enter post title" name="title" required>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" placeholder="Enter post description" name="description">
			</div>
			<div class="form-group">
				<label for="file">Choose a file (jpg, jpeg, or png)</label>
				<input type="file" class="form-control" id="file" name="file">
			</div>
            <div class="form-group">
                <label for="urls">Email Address</label>
                <input type="text" class="form-control" id="urls" placeholder="Enter an email address" name="urls">
            </div>

			<button type="submit" class="btn btn-primary" name="submit">Submit</button>
		</form>
	</div>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
<script src="{{ url_for('static', filename='js/moment.js') }}"></script>

{% endblock %}
